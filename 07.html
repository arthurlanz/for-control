<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: TAXA DE CRESCIMENTO POPULACIONAL
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitantes atinja 200000 habitantes.
    */

    // ENTRADA
    let populacaoInicial = 80000;
    let crescimento = 1.03;
    let populacaoFinal = 200000;
    let anos = 0;

    // PROCESSAMENTO
    for (;populacaoInicial < populacaoFinal; anos++) {
        populacaoInicial *= crescimento;
    }

    // SAÍDA
    document.write(`Serão necessários ${anos} anos para a população atingir ${populacaoFinal} habitantes.`);
</script>
