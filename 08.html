<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    // ENTRADA
    let soma = 0;

    // PROCESSAMENTO
    for (let numero = 1; numero <= 5; numero++) {
        let pergunta = Number(prompt(`Digite o número ${numero}:`));
        soma += pergunta;
    }
    let media = soma / 5;

    // SAÍDA
    document.write(`A soma dos números é: ${soma} <br>
                    A média dos números é: ${media.toFixed(2).replace("." , ",")}`);
</script>
